name: pots
namespace: tea

entity:
  storage: mongodb
  schema:
    material*: [glass, ceramic, steel]
    volume: number
    booked: false

operations:
  transit:
    concurrency: none
    input:
      material: .
      volume: .
      booked: .
  same:
    input: .material
    output: array

receivers:
  store.orders.created:
    transition: transit
    binding: amqp # avoid discovery

configuration:
  step: 0.5
