name: http
namespace: origins

operations:
  port:
    output: object
  suffixed:
    output: object

origins:
  port: http://localhost:${ECHO_PORT}/some/
  suffixed: http://local${ECHO_SUFFIX}:8888/some/
  origin: http://${ECHO_ORIGIN}
  domain: http://sandbox.${ECHO_HOST}.com/
  subdomain: http://${ECHO_NUMBER}.example.com/
