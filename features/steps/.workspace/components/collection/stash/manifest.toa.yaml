name: stash

operations:
  set:
    input: string
  get:
    output: string
  inc:
    input: string
    output: number
  del:
    input: string
  store:
    input:
      oneOf:
        - type: object
        - type: array
  fetch:
    output:
      oneOf:
        - type: object
        - type: array

stash: ~
