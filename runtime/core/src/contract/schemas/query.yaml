type: object
properties:
  id:
    $ref: https://schemas.toa.io/0.0.0/definitions#/definitions/id
  version:
    type: integer
    minimum: 0
  criteria:
    type: string
  omit:
    type: integer
    minimum: 0
  limit:
    type: integer
    minimum: 0
  sort:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: string
      pattern: ^[a-zA-Z]+([-a-zA-Z0-9]*[a-zA-Z0-9]+)?(:(asc|desc))?$
  projection:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: string
      pattern: ^([a-zA-Z]+([-a-zA-Z0-9]*[a-zA-Z0-9]+)?)$
      not:
        const: id
additionalProperties: false
