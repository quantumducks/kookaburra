prototype: null

entity:
  schema:
    properties:
      id:
        type: string
        pattern: ^[a-fA-F0-9]{32}$
      _version:
        type: integer
        minimum: 0
        default: 0
      _created:
        type: integer
      _updated:
        type: integer
      _deleted:
        type: integer
        nullable: true
        default: null
    required: [id]

operations:
  transit:
    virtual: true
    input:
      type: object
      nullable: true
      default: null
    output: object
  observe:
    output: object
  assign:
    input:
      type: object
      nullable: true
      default: null
  enumerate:
    output: array
