name: pots
version: 0.0.0

entity:
  schema:
    title: string
    volume: number
    temperature?: number

operations:
  create:
    query: false
    forward: transit
    input:
      title*: .
      volume*: .
  transit:
    concurrency: retry
    input:
      title: .
      volume: .
  observe:
    output:
      id: string
      title: string
      volume: number
      temperature: number
