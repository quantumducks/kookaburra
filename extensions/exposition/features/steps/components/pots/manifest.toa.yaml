name: pots

entity:
  schema:
    title: string
    volume: number
    temperature?: number

operations:
  transit:
    concurrency: none
    input:
      title*: ~
      volume*: ~
  observe:
    output:
      id: string
      title: string
      volume: number
      temperature: number

exposition:
  /:
    POST: transit
    GET: enumerate
  /:id:
    GET: observe
  /pot:
    GET: observe
  /big:
    GET:
      endpoint: enumerate
      query:
        criteria: volume>200;
  /hottest2:
    GET:
      endpoint: enumerate
      query:
        criteria: temperature>60
        sort: temperature:desc
        limit: 2
