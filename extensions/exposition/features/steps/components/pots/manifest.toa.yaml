name: pots

entity:
  schema:
    title: string
    volume: number
    temperature?: number

operations:
  transit:
    concurrency: none
    input:
      title*: ~
      volume*: ~
  observe:
    output:
      id: string
      title: string
      volume: number

exposition:
  /:
    POST: transit
    GET: enumerate
  /pot:
    GET: observe
  /:id:
    GET: observe
