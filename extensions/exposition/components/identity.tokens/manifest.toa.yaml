namespace: identity
name: tokens

operations:
  encrypt:
    input:
      payload: object
      lifetime: 2592000 # seconds (30 days)
    output: string
  decrypt:
    input: string
    output:
      payload: object
      iat: string
      exp: string
  authenticate:
    input: string
    output:
      identity: object
      stale: boolean

configuration:
  key0*: string
  key1: string
  reissue: .25
