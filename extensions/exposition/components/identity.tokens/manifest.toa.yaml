namespace: identity
name: tokens

entity:
  schema:
    revokedAt: integer # timestamp
  associated: true

operations:
  encrypt:
    input:
      authority*: string
      identity*: &identity
        id: string
        ...: true
      lifetime: &lifetime integer[0,) # seconds
      scopes: [string]
      permissions:
        ~: [string]
      key:
        id: string
        key: string
    output: string
    errors:
      - ERR_INACCESSIBLE_SCOPE
  decrypt:
    input: string
    output:
      authority: string
      identity: *identity
      iat: string
      exp: string
      refresh: boolean
    errors:
      - INVALID_TOKEN
      - INVALID_KEY
      - FORGED_KEY
  authenticate:
    input:
      authority*: string
      credentials*: string
    output:
      identity: *identity
      refresh: boolean
    errors:
      - AUTHORITY_MISMATCH
      - TOKEN_REVOKED
  issue:
    input:
      authority*: string
      identity*: string
      lifetime: *lifetime
      scopes: [string]
      permissions:
        ~: [string]
      name: string
    output: string
    errors:
      - ERR_INACCESSIBLE_SCOPE
  revoke:
    concurrency: retry

receivers:
  identity.bans.created: revoke
  identity.bans.updated: revoke

configuration:
  keys:
    type: object
    minProperties: 1
    additionalProperties:
      type: string
  lifetime: 2592000 # seconds, 30 days
  refresh: 600
  cache: 600

exposition:
  /:identity:
    auth:id: identity
    auth:role: system:identity:tokens
    POST:
      map:authority: authority
      io:input: [authority, identity, lifetime, scopes, permissions, name]
      io:output: true # string
      endpoint: issue
