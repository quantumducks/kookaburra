namespace: identity
name: roles
version: 0.0.0

entity:
  schema:
    identity*: string
    role*: string

operations:
  transit:
    query: false
    input:
      identity*: string
      role*: string
  list:
    output: [string]
  principal:
    input:
      id: string

receivers:
  identity.basic.principal: principal

exposition:
  isolated: true
  /:identity:
    auth:role: system:identity:roles
    POST: transit
    GET:
      io:output: true
      auth:id: identity
      endpoint: list
