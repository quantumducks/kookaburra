namespace: octets
name: storage

storages: ~

operations:
  put:
    bindings: ~
    input:
      storage*: string
      request*: ~
      accept: string
      limit: number
      trust: ~ # array of strings or regular expressions
    errors:
      - LOCATION_UNTRUSTED
      - LOCATION_LENGTH
      - LOCATION_UNAVAILABLE
  get: &simple
    bindings: ~
    input:
      storage*: string
      path*: string
  head: *simple
  delete: *simple
