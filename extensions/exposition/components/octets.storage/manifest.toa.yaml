namespace: octets
name: storage

storages: ~

operations:
  store:
    bindings: ~
    input:
      storage*: string
      request*: ~
      accept: string
      meta: <string>
      trust: ~ # array of strings or regular expressions
    errors:
      - LOCATION_UNTRUSTED
      - LOCATION_LENGTH
      - LOCATION_UNAVAILABLE
  fetch: &simple
    bindings: ~
    input:
      storage*: string
      path*: string
  get: *simple
  list: *simple
  delete: *simple
