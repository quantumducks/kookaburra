namespace: identity
name: keys

entity:
  schema:
    properties:
      identity: &identity
        type: string
      key:
        type: string
      label: &label
        type: string
        minLength: 1
        maxLength: 64
      expires: &expires
        type: number
    required:
      - identity
      - key
      - label

operations:
  create:
    query: false
    input:
      properties:
        identity: *identity
        label: *label
        expires: *expires
      required:
        - identity
        - label
    output:
      properties:
        id:
          type: string
        key:
          type: string
      required:
        - id
        - key
exposition:
  /:identity:
    auth:id: identity
    auth:role: system:identity:keys
    GET:
      io:output: [id, label, expires, _created]
      query:
        sort: _created:desc
      endpoint: enumerate
    /:id:
      DELETE:
        io:output: false
        endpoint: terminate
