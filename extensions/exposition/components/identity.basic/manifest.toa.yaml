namespace: identity
name: basic

entity:
  schema:
    authority*: string
    username*: string
    password*: string
  unique:
    authority_username: [authority, username]
  associated: true

operations:
  transit:
    concurrency: retry
    input:
      authority: string
      username: string
      password: string
  create:
    forward: transit
    query: false
    input:
      authority*: string
      username*: string
      password*: string
  incept:
    input:
      authority*: string
      id*: string
      credentials*: string
    output:
      id: string
  authenticate:
    input:
      authority*: string
      credentials*: string
    output:
      identity:
        id: string

configuration:
  rounds: 10
  pepper: ''
  principal: string
  username+: ^.{1,128}$
  password+: ^.{8,32}$

exposition:
  isolated: true
  /:
    POST:
      anonymous: true
      io:output: [id]
      vary:embed:
        authority: authority
      endpoint: create
  /:id:
    io:output: [id]
    auth:role: system:identity:basic
    auth:scheme: basic
    auth:id: id
    PATCH: transit
