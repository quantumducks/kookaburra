namespace: identity
name: basic

entity:
  schema:
    username*: string
    password*: string
  initialized: true

operations:
  transit:
    concurrency: retry
    input:
      username*: string
      password*: string
  create:
    input:
      id*: string
      credentials*: string
    output:
      id: string
  authenticate:
    input: string
    output:
      identity: object

configuration:
  rounds: 10
  pepper: ''

exposition:
  /:
    POST: transit
  /:id:
    auth:id: id
    PUT: transit
