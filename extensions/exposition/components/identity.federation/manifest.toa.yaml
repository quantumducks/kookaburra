namespace: identity
name: federation

entity:
  associated: true
  schema:
    type: object
    properties:
      authority:
        description: The authority token is valid for
        type: string
      iss:
        description: The issuer, or signer, of the token, URI like `https://accounts.google.com`
        type: string
      sub:
        description: The ID that represents the principal making the request
        type: string
    required:
      - authority
      - iss
      - sub
    additionalProperties: false
  unique:
    token: [authority, iss, sub]

operations:
  transit:
    concurrency: retry
    input:
      authority*: string
      iss*: string
      sub*: string
  incept:
    input:
      authority: string
      credentials*: string
      id: string
    output:
      id: string
  authenticate:
    input:
      authority*: string
      credentials*: string
    output:
      properties:
        identity:
          properties:
            id:
              type: string
            claims:
              properties:
                iss:
                  type: string
                aud:
                  type: string
                sub:
                  type: string
              additionalProperties: true
              required:
                - iss
                - sub
          required:
            - id
            - claims
    errors:
      - ERR_NOT_FOUND

exposition:
  /:
    /:id:
      POST:
        map:authority: authority
        auth:id: id
        io:input: [credentials]
        io:output: false
        endpoint: incept

configuration:
  schema:
    type: object
    properties:
      trust:
        type: array
        items:
          title: Trusted Identity Providers
          type: object
          additionalProperties: false
          properties:
            iss:
              description: Allowed origins for a token `iss` field
              type: string
              format: uri
            aud:
              description: Acceptable `aud` value(s)
              type: array
              items:
                type: string
              uniqueItems: true
              minItems: 1
            secrets:
              description: Symmetric encryption secrets
              type: object
              patternProperties:
                ^HS\d{3}$:
                  type: object
                  patternProperties:
                    ^\w+$:
                      type: string
                  minProperties: 1
              additionalProperties: false
              minProperties: 1
          required:
            - iss
      principal:
        title: Principal
        description: Subject that will be assigned the `system` Role
        type: object
        properties:
          iss:
            type: string
            format: uri
          sub:
            type: string
        required:
          - iss
          - sub
        additionalProperties: false
      implicit:
        title: Implicitly create Identity
        description: Enabling this will make Identity inception impossible
        type: boolean
        default: false
    additionalProperties: false
