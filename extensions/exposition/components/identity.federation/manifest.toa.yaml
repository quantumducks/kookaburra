namespace: identity
name: federation

entity:
  associated: true
  schema:
    type: object
    properties:
      authority:
        description: The authority token is valid for
        type: string
      iss:
        description: The issuer, or signer, of the token, URI like `https://accounts.google.com`
        type: string
      sub:
        description: The ID that represents the principal making the request
        type: string
    required:
      - authority
      - iss
      - sub
    additionalProperties: false
  unique:
    token: [authority, iss, sub]

operations:
  transit:
    concurrency: retry
    input:
      authority*: string
      iss*: string
      sub*: string
  incept:
    input:
      authority: string
      credentials*: string
      id: string
    output:
      id: string
  authenticate:
    input:
      authority*: string
      credentials*: string
    output:
      identity:
        id: string

exposition:
  /:
    POST:
      anonymous: true
      io:input: [authority, credentials]
      io:output: [id]
      vary:embed:
        authority: authority
      endpoint: incept

configuration:
  schema:
    type: object
    properties:
      trust:
        type: array
        items:
          title: Trust Configuration
          type: object
          additionalProperties: false
          properties:
            iss:
              description: Allowed origins for a token `iss` field
              type: string
              format: uri
            aud:
              description: Acceptable `aud` value(s)
              type: array
              items:
                type: string
              uniqueItems: true
              minItems: 1
            secrets:
              description: Symmetric encryption secrets
              type: object
              patternProperties:
                ^HS\d{3}$:
                  type: object
                  patternProperties:
                    ^\w+$:
                      type: string
                  minProperties: 1
              additionalProperties: false
              minProperties: 1
          required:
            - iss
      principal:
        description: The value of `sub` of an identity token that will be assigned the `system` Role
        type: object
        properties:
          iss:
            type: string
            format: uri
          sub:
            type: string
        required:
          - iss
          - sub
        additionalProperties: false
    additionalProperties: false
