namespace: identity
name: bans

entity:
  schema:
    banned: false
    originator: string
    comment: string
  dependent: true

operations:
  transit:
    concurrency: retry
    input:
      banned*: boolean
      originator*:
        id: string
      comment: string

exposition:
  isolated: true
  /:id:
    io:output: false
    auth:rule:
      role: system:identity:bans
      delegate: originator
    PUT: transit
