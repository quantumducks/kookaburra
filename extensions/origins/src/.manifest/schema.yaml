$schema: https://json-schema.org/draft/2019-09/schema
$id: https://schemas.toa.io/0.0.0/extensions/origins/declaration

type: object
properties:
  origins:
    type: object
    minProperties: 1
    patternProperties:
      '.*':
        type: string
        pattern: ^https?:\/\/(?=.{1,254}(?::|$))(?:(?![a-z0-9\-]{1,62}-(?:\.|:|$))[a-z0-9\-]{1,63}\b(?!\.$)\.?)+(:\d+)?$
required: [origins]
